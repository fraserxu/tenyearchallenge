<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>#tenyearchallenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .banner-root {
        margin: 0;
        padding: 0;
      }

      /* The Modal (background) */
      .modal {
        display: block; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal Content */
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }

      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="banner-root">
      <style>
        .headerstrip {
          height: 50px;
          position: relative;
          font-family: -apple-system, BlinkMacSystemFont, “Segoe UI”, Roboto,
            Oxygen-Sans, Ubuntu, Cantarell, “Helvetica Neue”, sans-serif;
          font-size: 14px;
        }

        .headerstrip .headerstrip-content-background {
          background-color: #fff;
          opacity: 1;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background: #008482; /* For browsers that do not support gradients */
          background: -webkit-linear-gradient(
            left,
            #008482,
            #0dbdbd
          ); /* For Safari 5.1 to 6.0 */
          background: linear-gradient(
            to right,
            #008482,
            #0dbdbd
          ); /* Standard syntax */
          background-repeat: repeat-x;
        }

        .headerstrip .headerstrip-canvas {
          height: 50px;
          margin: auto auto;
        }

        .headerstrip .headerstrip-content {
          display: flex;
          align-items: center;
          justify-content: center;
          background-size: contain;
          background-repeat: no-repeat;
          background-size: 1000px 50px;
          width: 100%;
          height: 50px;
          max-width: 1408px;
          padding-left: 16px;
          padding-right: 16px;
          margin: 0 auto;
        }

        .headerstrip .headerstrip-text {
          color: white;
          text-decoration: none;
          padding-right: 24px;
          font-weight: 200;
          letter-spacing: 0.8px;
          position: relative;
        }

        .headerstrip .headerstrip-text strong {
          font-weight: 600;
        }

        .headerstrip .headerstrip-cta-container {
          display: flex;
        }

        .headerstrip .headerstrip-cta {
          position: relative;
          background-color: #fc9f97;
          padding: 5px 30px;
          color: #2d2d2d;
          font-weight: 600;
          border-radius: 4px;
          text-decoration: none;
          display: block;
          text-align: center;
          min-width: 100px;
        }

        .headerstrip .headerstrip-cta-mobile {
          color: #ffffff;
          text-decoration: underline;
          padding-left: 5px;
        }

        .headerstrip .headerstrip-cta-mobile:hover {
          color: #ffffff;
        }

        .headerstrip .headerstrip__banner-dismiss {
          width: 12px;
          background: none;
          border: none;
          padding: 0;
          font: inherit;
          cursor: pointer;
          outline: inherit;
          margin-left: 24px;
          opacity: 0.4;
          color: white;
          text-decoration: none;
          -webkit-transition: all 100ms ease;
          -moz-transition: all 100ms ease;
          -o-transition: all 100ms ease;
          transition: all 100ms ease;
        }

        .headerstrip .headerstrip__banner-dismiss:hover {
          -webkit-transform: scale(1.3);
          transform: scale(1.3);
        }

        .headerstrip .is-hidden-desktop .headerstrip-content {
          text-align: center;
        }

        .headerstrip .is-hidden-desktop .headerstrip-text {
          position: relative;
          padding-right: 24px;
        }

        .headerstrip .is-hidden-desktop .headerstrip__banner-dismiss {
          margin-left: 0;
        }

        .headerstrip .headerstrip__dismiss-icon {
          width: 12px;
          height: 12px;
          fill: #ffffff;
          display: inline-block;
        }

        @media (max-width: 1024px) {
          .headerstrip .is-hidden-tablet-and-below {
            display: none !important;
          }
        }

        @media (min-width: 1025px) {
          .headerstrip .is-hidden-desktop {
            display: none !important;
          }
        }
      </style>
      <div class="banner-container">
        <div class="headerstrip">
          <div class="headerstrip-content-background"></div>
          <div class="headerstrip-canvas is-hidden-desktop">
            <div class="headerstrip-content">
              <div class="headerstrip-text">
                Envato Elements
                <a
                  class="js-banner__link headerstrip-cta-mobile"
                  href="https://elements.envato.com/pricing?utm_campaign=elements_mkt-header_audio_launch_27NOV2018_B&amp;utm_content=aj_header-bar&amp;utm_medium=promos&amp;utm_source=audiojungle.net"
                  >From $16.50/m</a
                >
              </div>
              <button
                title="dismiss"
                type="button"
                class="js-banner__dismiss headerstrip__banner-dismiss"
              >
                <svg
                  class="headerstrip__dismiss-icon"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.8 2.4c.3.3.3.8 0 1.1l-6 6c-.3.3-.3.8 0 1.1l6 6c.3.3.3.8 0 1.1l-2.2 2.2c-.3.3-.8.3-1.1 0l-6-6c-.3-.3-.8-.3-1.1 0l-6 6c-.3.3-.8.3-1.1 0L.1 17.7c-.3-.3-.3-.8 0-1.1l6-6c.3-.3.3-.8 0-1.1l-6-6c-.3-.3-.3-.8 0-1.1L2.3.2c.3-.3.8-.3 1.1 0l6 6c.3.3.8.3 1.1 0l6-6c.3-.3.8-.3 1.1 0l2.2 2.2z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="headerstrip-canvas is-hidden-tablet-and-below">
            <div class="headerstrip-content">
              <div class="headerstrip-text">
                NEW! Unlimited downloads of music tracks &amp; sound effects!
              </div>
              <a
                class="js-banner__link headerstrip-cta"
                href="https://elements.envato.com/pricing?utm_campaign=elements_mkt-header_audio_launch_27NOV2018_B&amp;utm_content=aj_header-bar&amp;utm_medium=promos&amp;utm_source=audiojungle.net"
                >From $16.50/m</a
              >
              <button
                title="dismiss"
                type="button"
                class="js-banner__dismiss headerstrip__banner-dismiss"
              >
                <svg
                  class="headerstrip__dismiss-icon"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.8 2.4c.3.3.3.8 0 1.1l-6 6c-.3.3-.3.8 0 1.1l6 6c.3.3.3.8 0 1.1l-2.2 2.2c-.3.3-.8.3-1.1 0l-6-6c-.3-.3-.8-.3-1.1 0l-6 6c-.3.3-.8.3-1.1 0L.1 17.7c-.3-.3-.3-.8 0-1.1l6-6c.3-.3.3-.8 0-1.1l-6-6c-.3-.3-.3-.8 0-1.1L2.3.2c.3-.3.8-.3 1.1 0l6 6c.3.3.8.3 1.1 0l6-6c.3-.3.8-.3 1.1 0l2.2 2.2z"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <marquee
          direction="down"
          width="100%"
          height="200"
          behavior="alternate"
        >
          <marquee behavior="alternate" style="color:hotpink">
            #tenyearchallenge
          </marquee>
        </marquee>
      </div>
    </div>

    <script>
      Notification.requestPermission().then(result => {})

      // Get the modal
      var modal = document.getElementById('myModal')
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName('close')[0]

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = 'none'
      }
    </script>
  </body>
</html>
